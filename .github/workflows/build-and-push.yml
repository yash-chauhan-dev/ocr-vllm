name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - "docker/**"
      - "config/**"

permissions:
  contents: read
  packages: write

env:
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-vlm-server:
    name: Build & Push PaddleOCR VLM Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push VLM Server image
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          IMAGE_NAME=ghcr.io/${{ secrets.GH_USERNAME }}/paddleocr-vlm-server
          echo "Building and pushing multi-platform image: $IMAGE_NAME:$GIT_SHA"

          docker buildx build \
            --platform $PLATFORMS \
            -t $IMAGE_NAME:$GIT_SHA \
            -t $IMAGE_NAME:latest \
            -f docker/paddleocr-vlm-server.Dockerfile \
            . \
            --push

  build-vl-api:
    name: Build & Push PaddleOCR VL API
    runs-on: ubuntu-latest
    needs: build-vlm-server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push VL API image
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          IMAGE_NAME=ghcr.io/${{ secrets.GH_USERNAME }}/paddleocr-vl-api
          echo "Building and pushing multi-platform image: $IMAGE_NAME:$GIT_SHA"

          docker buildx build \
            --platform $PLATFORMS \
            -t $IMAGE_NAME:$GIT_SHA \
            -t $IMAGE_NAME:latest \
            -f docker/paddleocr-vl-api.Dockerfile \
            . \
            --push
